{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
  <header>
    <h1>Smart Task Analyzer</h1>
    <p>Score and prioritize your tasks using different strategies.</p>
  </header>

  <main class="layout">
    <!-- LEFT: INPUT -->
    <section class="panel">
      <h2>Add Task</h2>

      <form id="taskForm" onsubmit="addTask(event)">
        <div class="field">
          <label>Title</label>
          <input type="text" id="titleInput" required />
        </div>

        <div class="field">
          <label>Due Date (YYYY-MM-DD)</label>
          <input type="text" id="dueInput" placeholder="2025-11-30" />
        </div>

        <div class="field">
          <label>Estimated Hours</label>
          <input type="number" id="hoursInput" min="0" step="0.5" value="1" />
        </div>

        <div class="field">
          <label>Importance (1â€“10)</label>
          <input type="number" id="importanceInput" min="1" max="10" value="5" />
        </div>

        <div class="field">
          <label>Dependencies (comma-separated IDs, optional)</label>
          <input type="text" id="depsInput" placeholder="e.g., 1,2" />
        </div>

        <button type="submit">Add Task to List</button>
      </form>

      <h2 style="margin-top:16px;">Bulk JSON Input</h2>
      <p class="hint">You can paste a JSON array of tasks here.</p>
      <textarea id="taskInput" rows="12">[]</textarea>

      <div class="field">
        <label>Sorting Strategy</label>
        <select id="strategySelect">
          <option value="smart_balance">Smart Balance</option>
          <option value="fastest_wins">Fastest Wins</option>
          <option value="high_impact">High Impact</option>
          <option value="deadline_driven">Deadline Driven</option>
        </select>
      </div>

      <div class="buttons">
        <button type="button" onclick="analyzeTasks()">Analyze Tasks</button>
        <button type="button" onclick="suggestTasks()">Suggest Top 3</button>
      </div>
    </section>

    <!-- RIGHT: RESULTS -->
    <section class="panel">
      <h2>Results</h2>
      <div id="summaryArea" class="summary"></div>
      <div id="results" class="results"></div>
    </section>
  </main>
</div>

<script src="{% static 'script.js' %}"></script>

</body>
</html>
